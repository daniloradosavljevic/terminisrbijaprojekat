{% extends 'base.html' %}
{% block body %}
    <h1>Ocene Igrača</h1>
    <ul>
        {% if ocene %}
        {% for ocena in ocene %}
            <li>Ocena: {{ ocena[0] }}, Komentar: {{ ocena[1] }}, Ocenio/la: {{ ocena[2] }} {{ ocena[3] }}</li>
        {% endfor %}
        {% else %}
        <li>Nema ocena za ovog igrača</li>
        {% endif %}
    </ul>

{% endblock %}
