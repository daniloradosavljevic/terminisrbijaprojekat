{% extends 'base.html' %}
{% block body %}
<h1 class="text-center">Izmeni profil</h1>
{% if msg %}
<p>{{ msg }}</p>
{% endif %}
    <div class="d-grid col-md-6 mx-auto moj_profil_div mb-4" id="col1">
        <form method="POST" action="/izmeni_profil">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" value="{{ korisnik.ime }}" class="form-control form-control-lg bg-light fs-6" required><br><br>

            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" value="{{ korisnik.prezime }}" class="form-control form-control-lg bg-light fs-6" required><br><br>

            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" name="telefon" value="{{ korisnik.telefon }}" class="form-control form-control-lg bg-light fs-6" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ korisnik.email }}" class="form-control form-control-lg bg-light fs-6" required><br><br>

            <label for="nova_sifra">Nova šifra:</label>
            <input type="password" id="nova_sifra" name="nova_sifra" class="form-control form-control-lg bg-light fs-6"><br><br>

            <label for="potvrda_sifre">Potvrdi šifru:</label>
            <input type="password" id="potvrda_sifre" name="potvrda_sifre" class="form-control form-control-lg bg-light fs-6"><br><br>

            <input type="submit" value="Izmeni profil" class="btn_1 fs-6">
        </form>
    </div>
{% endblock %}
